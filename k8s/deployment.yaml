apiVersion: apps/v1
kind: Deployment
metadata:
  name: route-planner
  labels:
    app: route-planner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: route-planner
  template:
    metadata:
      labels:
        app: route-planner
    spec:
      containers:
        - name: route-planner
          image: route-planner:24.11-25
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
